<!DOCTYPE html>
<html ng-app="drHome" ng-strict-di>
<head>
	<title>David Rodenas - @drpicox Home page</title>

	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
	
	<!-- build:css(.tmp) styles.css -->
	<link href="bower_components/highlightjs/styles/xcode.css" rel='stylesheet' type='text/css'></script>
	<link rel="stylesheet" href="/bower_components/angular-material/angular-material.css">
	<link href="dr-home.css" rel='stylesheet' type='text/css'>
	<!-- endbuild -->

	<link href='http://fonts.googleapis.com/css?family=Source+Code+Pro:500|Open+Sans:300italic,400italic,700,300,400' rel='stylesheet' type='text/css'>
	<style>
	[ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
	  display: none !important;
	}
	body {
		background-image: url(images/grid.png);
		background-repeat: repeat;
		background-size: 1em 1em;
	}
	</style>
</head>
<body layout="row" ng-cloak>

	<md-sidenav class="md-sidenav-left md-whiteframe-z2" 
	md-component-id="sidebar" 
	md-is-locked-open="$media('gt-sm')">
		<sidebar></sidebar>
	</md-sidenav>

	<div layout="column" flex>

		<header>
			<site-header></site-header>
		</header>

		<md-content flex md-scroll-y>
			<main flex ng-view></main>

			<footer>
				<site-footer></site-footer>
			</footer>
		</md-content>

	</div>

	<!-- build:js(.) components.js -->
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-animate/angular-animate.js"></script>
	<script src="bower_components/angular-aria/angular-aria.js"></script>
	<script src="bower_components/angular-material/angular-material.js"></script>
	<script src="bower_components/angular-route/angular-route.js"></script>
	<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
	<script src="bower_components/highlightjs/highlight.pack.js"></script>
	<script src="bower_components/marked/lib/marked.js"></script>
	<script src="bower_components/drpx-otherwisehome/drpx-otherwisehome.js"></script>
	<script src="node_modules/grunt-ngtags/node_modules/ngtags/runtime/ngtags-runtime.js"></script>
	<!-- endbuild -->

	<!-- build:js({app,.tmp}) app.js -->
	<script src="dr-home.js"></script>
	<script src="ngtags.js"></script>
	<script src="services/markdown-tool.js"></script>
	<script src="services/posts-service.js"></script>
	<script src="services/tags-service.js"></script>
	<!-- endbuild -->


	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-41300908-1', 'auto');
	  ga('require', 'displayfeatures');
	  ga('require', 'linkid', 'linkid.js');
	  ga('send', 'pageview');
	</script>

	
</body>
</html>
