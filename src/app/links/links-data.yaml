- title: Browserify
  links:
      - title: Browserify
        url: http://browserify.org/
        text: A very powerful tool to create javascript bundles. It accepts transforms in order to build an application.
      - title: Browserify transforms
        url: https://github.com/substack/node-browserify/wiki/list-of-transforms
        text: List of the many of the transforms available for browserify
      - title: babelify
        url: https://github.com/babel/babelify
        text: |
          Use ES2015 (aka ES6).

          ```          
          $ npm i -D babelify babel-preset-es2015
          transforms.push(['babelify', {sourceMap: true, presets: ['es2015']}])
          [1,2,3].filter(x => x > 2);
          ```
      - title: browserify-ngannotate
        url: https://github.com/omsmith/browserify-ngannotate
        text: |
          Automatically annotate AngularJS injections.

          ```          
          $ npm i -D browserify-ngannotate babel-preset-es2015
          transforms.push('browserify-ngannotate')
          /* @ngInject */ function(myService) { ... }
          ```
      - title: envify
        url: https://github.com/hughsk/envify
        text: |
          Use compile time ENVIRONMENT VARIABLES.


          ```
          $ npm i -D envify
          transforms.push('envify')
          if (process.env.ENVVAR) { ... }
          ```
      - title: stringify
        url: https://github.com/JohnPostlethwait/stringify
        text: |
          Require any html templates as strings in the same bundle.

          ```          
          $ npm i -D stringify
          transforms.push(['stringify', {'extensions': [ '.html' ], "minify": true}])
          var tpl = require('./my.tpl.html');
          ```
