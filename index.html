ct:"One of the most difficult parts to angular newcomers is to understand the concept of factories, services, and the hardest one are provider. Nevertheless they are quite simple and,  surprisingly all them are just sugar syntax to make providers. Provider is the basic tool of angular dependency injection and in this article I show in few examples how are they related.\n",snippet:"```javascript\nfunction Logger() {\n    this.log = function(msg) { console.log(msg); };\n}\n// ..choose..\nmodule.value('logger', new Logger());\n// ..or..\nmodule.service('logger', Logger);\n// ..or..\nmodule.factory('logger', function() { return new Logger(); });\n// ..or..\nmodule.provider('logger', function() {\n    this.$get = function() { return new Logger(); };\n});\n```\n",basename:"angular-provider",md5:"f098d3f8cb9fd0f0f80261c6b394a446"},"as-directive":{title:"My proposal for as Directive",tags:["angular","contribution"],date:"2016-03-04T00:00:00.000Z",abstract:"Large part of the effort of building Angular applications is to connect components. Using bindings we can pass arguments, trigger updates, watch changes. Using require we can connect to other  parent or sibiling controllers and use them directly. But what happen when we want to connect to children controllers? How we can do it? What do we obtain?\n",snippet:'```html\n<toggle as="myToggle"></toggle>\n<button ng-click="myToggle.toggle();">Toggle</button>\n<p ng-show="myToggle.isOpened()">The toggle is active</p>\n```\n',source:"https://github.com/angular/angular.js/pull/14080",basename:"as-directive",md5:"5c3d5493a6a2b7176e9e2101d14384bf"},"drpx-transcludeto":{title:"drpx-transcludeto: multi-transclude",tags:["angular","modules"],date:"2015-05-06T00:00:00.000Z",abstract:"Angular lets you to transclude html templates into your directives, in other words, parametrize a directive with one template. Unfortunately, angular is limited by one single translcussion. Here I present a small module that allows multiple transclussion, it allows you to create directives like lists with custom header items and footers, higly configurable dialogs, ...\n",snippet:'```html\n<list-pager list="vm.people">\n    <h1 target-to="header">People</h1>\n    <person-detail person="$container.item" target-to="item"></person-detail>\n    <div target-to="footer">\n        <button ng-click="add()">Add</button>\n    </div>\n</list-pager>\n```\n',source:"https://github.com/drpicox/drpx-transcludeto",append:"/drpx-transcludeto/README.md",hideTitle:!0,basename:"drpx-transcludeto",md5:"18b3af82486e0be67a9a0cf37defd56f"},"grunt-frontmatter":{title:"grunt-frontmatter: extracting yaml",tags:["node","grunt","yaml","front-matter"],date:"2015-02-09T00:00:00.000Z",basename:"grunt-frontmatter",md5:"95a2f1745200b6a52510ad6e5243d3a6"},"improve-performance-do-not-compile-class-and-comment-directives":{title:"Improve performance: do not compile class and comment directives",tags:["angular","performance","production","contribution","benchpress"],date:"2016-08-29T00:00:00.000Z",abstract:"Since Angular 1.5.9 it is possible to instruct angular to ignore css class and comment directives. By doing this you can achieve better performance in the application bootstrap and in directive compilation. With just one configuration you can speedup your applications  around a 10~20%.\n",snippet:"```javascript\nangular\n  .module('yourApp', [])    \n  .config(function($compileProvider) {\n    $compileProvider.commentDirectivesEnabled(false);\n    $compileProvider.cssClassDirectivesEnabled(false);\n  });\n```\n",basename:"improve-performance-do-not-compile-class-and-comment-directives",md5:"5c4659e563c657a4c7f623958353e428"},"improved-performance-in-angular-1_5_8":{title:"Improved performance in Angular 1.5.8",tags:["angular","performance","contribution"],date:"2016-08-25T00:00:00.000Z",abstract:"Angular 1.5.8 improves the performance around a 5~10%. You can achieve better performance in the application boostrap and in directive compilation just upgrading.\n",snippet:'```javascript\n"dependencies": {\n  "angular": "^1.5.8"\n}\n```\n',basename:"improved-performance-in-angular-1_5_8",md5:"7d587170f0e284cd52d2c06405a92fc2"},"progressive-web-app":{title:"Progressive Web Apps",tags:["teaching","angular"],date:"2016-06-03T00:00:00.000Z",abstract:"What if I can say you that you can build a WebSite that can be installed in a mobile phone like a native App, that has instant loading, works offline and can receive notifications?\n",snippet:"```javascript\nif('serviceWorker' in navigator) {\n  navigator.serviceWorker\n           .register('/sw.js')\n           .then(function() { console.log(\"Service Worker Registered\"); });\n}\n```\n",basename:"progressive-web-app",md5:"eabd95969d6ef34b4a45e9fa0f20474b"},"unboxing-di":{title:"Unboxing Dependency Injection",tags:["discussion","angular"],date:"2015-05-29T00:00:00.000Z",abstract:"AngularJS dependency injection saves a lot of work, and this feature comes out of the box. Beginners are usually puzzled by this feature, many times misunderstood, but it saves a lot of time and simplifies drastically the maintenance of large applications. Here I show few small examples that illustrate how much work is saved by dependency injection and how it simplifies the maintenance of complex developments.\n",snippet:"```javascript\napp.factory('Customer', function CustomerFactory() { ... });\napp.factory('customersState', function customersStateFactory(Customer,State) { ... });\napp.factory('Product', function ProductFactory() { ... });\napp.factory('productsState', function productsStateFactory(Product,State) { ... });\napp.factory('Cart', function CartFactory(customersState,productsState) { ... });\n// vs\napp.Customer = (function CustomerFactory() { ... })();\napp.customersState = (function customersStateFactory(Customer,State) { ... })(app.Customer,tools.State);\napp.Product = (function ProductFactory() { ... })(Product,State);\napp.productsState = (function productsStateFactory() { ... })(app.Product,tools.State);\napp.Cart = (function CartFactory(customersState,productsState) { ... })(app.customersState,app.productsState);\n```\n",basename:"unboxing-di",md5:"553b853cdb16515aee058a69c3c28f73"},updateable:{title:"Updateable pattern or flux-for-angular",tags:["angular","flux","patterns"],date:"2015-03-02T00:00:00.000Z",abstract:"This last year Flux had become highly popular, but how it can be applied to Angular? Here I present an alternative mechanism more in line with Angular philosophy.\n",basename:"updateable",md5:"8aa981afeac3c93fabd2297b4471fa53"}}},{}],2:[function(t,n,a){(function(t){(function(){function t(t){this.tokens=[],this.tokens.links={},this.options=t||p.defaults,this.rules=b.normal,this.options.gfm&&(this.options.tables?this.rules=b.tables:this.rules=b.gfm)}function d(t,n){if(this.options=n||p.defaults,this.links=t,this.rules=k.normal,this.renderer=this.options.renderer||new e,this.renderer.options=this.options,!this.links)throw new Error("Tokens array requires a `links` property.");this.options.gfm?this.options.breaks?this.rules=k.breaks:this.rules=k.gfm:this.options.pedantic&&(this.rules=k.pedantic)}function e(t){this.options=t||{}}function s(t){this.tokens=[],this.token=null,this.options=t||p.defaults,this.options.renderer=this.options.renderer||new e,this.renderer=this.options.renderer,this.renderer.options=this.options}function i(t,n){return t.replace(n?/&/g:/&(?!#?\w+;)/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;").replace(/"/g,"&quot;").replace(/'/g,"&#39;")}function r(t){return t.replace(/&(#(?:\d+)|(?:#x[0-9A-Fa-f]+)|(?:\w+));?/g,function(t,n){return n=n.toLowerCase(),"colon"===n?":":"#"===n.charAt(0)?"x"===n.charAt(1)?String.fromCharCode(parseInt(n.substring(2),16)):String.fromCharCode(+n.substring(1)):""})}function o(t,n){return t=t.source,n=n||"",function a(d,e){return d?(e=e.source||e,e=e.replace(/(^|[^\[])\^/g,"$1"),t=t.replace(d,e),a):new RegExp(t,n)}}function l(){}function m(t){for(var n,a,d=1;d<arguments.length;d++
